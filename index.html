        function updateOptions() {
            const isDog = document.getElementById('dog').checked;

            select.innerHTML = '';

        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const multiplier = parseFloat(document.getElementById('condition').value);
            const foodKcal = parseFloat(document.getElementById('calories').value);
            
            if (!weight || !foodKcal) {

            // DER Calculation

            // Grams of food per day
            const grams = (der / foodKcal) * 1000;

            // Display

            // Count up animation
            let current = 0;
            const target = Math.round(grams);
            const duration = 800; // ms
            const stepTime = 20;
            const steps = duration / stepTime;
            const increment = target / steps;
            
            const timer = setInterval(() => {
                current += increment;

                    current = target;
                    clearInterval(timer);

                document.getElementById('dailyAmount').innerText = Math.round(current);
            }, stepTime);
